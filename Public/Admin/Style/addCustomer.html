function change_icon(type_str){

	art.dialog({
		title:'更改图标',

}

function select_icon(type_str,val_str){
	
	$('#image_'+type_str).attr('src',root_path+'/Public/images/'+type_str+'/'+type_str+'_'+val_str+'.jpg');

	art.dialog({id: 'EF893L'}).close();
}
</script>
