	 <div>
	 	<form id="form_id" action="" method="post">
<table width="100%" border="0" cellpadding="0" cellspacing="1"  class="list_table">
  <tr>
    <th width="5%" height="" scope="col">选择</th>
    <th width="15%" scope="col">{$Think.lang.pname}</th>
    <th width="27%" scope="col">{$Think.lang.phone}</th>
    <th width="22%" scope="col">{$Think.lang.mail}</th>
    <th width="31%" scope="col">{$Think.lang.op}</th>
  </tr>
  
 
  <volist name="list" id="li">
  
  <tr class="list_tr">
   
		<td class="list_td"><input class="check_all" type="checkbox" value="{$li.uid}" name="check[{$li.uid}]"  /></td>
		<td class="list_td">{$li.username}</td>
		<td class="list_td">{$li.phone|default='&nbsp'}</td>
		<td class="list_td">{$li.email|default='&nbsp'}</td>
		<td class="list_td"><if condition="$li['uid']!=1"><a href="javascript:void(0)" onclick="del_one(this,'{:U('Admin/Member/doDelMember')}')">{$Think.lang.del}</a></if> <a href="{:U('Admin/Member/memberDetail',array('uid'=>$li['uid']))}">{$Think.lang.view}</a></td>
	
  </tr>
  </volist>

  <tr>
    <td class="list_td">&nbsp;</td>
    <td colspan="6" class="list_td" style="padding-top:10px;">{$page}</td>
    </tr>
  <tr>
    <td height="" class="list_td"><input type="checkbox" onclick="select_all()" id="checkbox_all"/></td>
    <td colspan="6"  ><input name="button" class="form-text"  type="button" onclick="del('{:U('Admin/Member/doDelMember')}')" value="{$Think.lang.del}" /> <input name="button"  type="button" class="form-text" onclick="window.location.href='{:U('Admin/Member/memberAdd')}'" value="{$Think.lang.addmember}" /></td>
    </tr>
</table>


</form>
