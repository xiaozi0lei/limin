<script>
//购物车产品数目

$(function(){
	
	var countstr=$.cookie('count');
		var count=0
		
		if(typeof(countstr)=='object'||countstr==''){
			count=0;
		}else{
			count=countstr.split('|').length;
		}
		
		$(window.parent.document).find('#num').text(count);
	

})

</script>
<div id="shopwapper">

<div style="font-size:14px; overflow:hidden;">
<img src="../Public/images/cat.gif" style=" float:left" />
<span style="margin-left:10px;">共有<strong style="color:#FF0000">{$count}</strong>件商品</span><br />
<span style="margin-left:10px;">总计<strong style="color:#FF0000">{$price}</strong>元</span>
</div>

</div>
