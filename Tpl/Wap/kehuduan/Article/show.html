<include file="Public:header" />

	
   <div data-role="header">
    <header class="headerNews"> <span class="return fl" onClick="javascript:history.go(-1);">
      <div class="btn"> <b> <em></em> </b> <span> 返回 </span> </div>
      </span> <span class="BigclassName">{$current_sort['name']}</span> <span class="rightButton fr"> <span class="titleBar fr" role="Bar_Left"> <em class="kinds"> 导航 </em> <em class="icon"></em> </span> <span class="textSizeBtn" style="position: relative;"> <em class="title">字<sup> + </sup></em>
      <div class="textSize" style="display: none;">
        <div class="contArrow"> <em>◆</em> <i>◆</i> </div>
        <ul class="cont">
          <li style="font-size:12px;"> 小 </li>
          <li style="font-size:14px;" class="current"> 中 </li>
          <li style="font-size:16px;"> 大 </li>
        </ul>
      </div>
      </span> </span>
      <div class="clear"></div>
    </header>
  </div>
   	
  <article class="News-detail">
  <div class="site-nav"><span>当前位置 : </span>{$location}</div>
    <h1>{$title}</h1>
    <p class="minInfo"> <span class="time">{$dateline|date="y/m/d H:i:m",###}</span> </p>
    <div class="News-articleCont">{$content}</div>
    <div class="pageControlBar">
	
	 <section class='active pagePrev'><a href="{:U('Wap/article/show',array('sid'=>$pre['sort'],'id'=>$pre['id']))}">
        <p class='p1'> 上一条 </p>
		<if condition="!empty($pre)"><p class='p2'>{$pre['title']}</p><else/><p class='p2'>没有新闻了</p></if>
        <p class='arrow'></p>
        </a>
	</section>
	
      <section class='active pageNext'><a href="{:U('Wap/article/show',array('sid'=>$next['sort'],'id'=>$next['id']))}">
        <p class='p1'> 下一条 </p>
		<if condition="!empty($next)"><p class='p2'>{$next['title']}</p><else/><p class='p2'>没有新闻了</p></if>
        <p class='arrow'></p>
        </a>
	</section>
      
    </div>
  </article>


	<section class="showMore" role="Bar_Left_C">
      <table cellspacing="0" cellpadding="0">
        <tbody>
           <tr>
             <td class="barWrap" valign="top">
              <span class="closeBar active">
                <em></em>
              </span>
            </td>
            <td class="contWrap" style="min-height: 2000px;">
              <div id="hScrollList" style="height: 340px; overflow: hidden;">
				{$leftmenu}
              </div>
           </tr>
        </tbody>
      </table>
    </section>
