<script>
function changetype(t){
	
	if($(t).val()=='快递/物流'){
		$('#num_tr').css('display','');
	}else{
		$('#num_tr').css('display','none');
	}
}

function checkform(){
	if($('#sender').val()==''){
		art.dialog({
			icon: 'error',
			content: '请选择物流公司'
		});
		
		return false;
	}
	
	if($("input[name='wuliu']").val()=='快递/物流'&&$('#order_num').val()==''){
		art.dialog({
			icon: 'error',
			content: '请填写单号'
		});
		return false;
	}
	
	
	return true;


}

</script>
