<include file="Public:header" />
<div id="page_main" class="clearfix">
 <div class="container">
   <div class="site-nav"><span>当前位置 : </span>{$location}</div>
   <div class="page-news">
     <ul class="newsList">
     <volist name="list" id="li">
      <li style="overflow:hidden;">
       <span class="dateTitle fl"><a href="{$li.url}" title="{$li.title}">{$li.title}</a></span>
       <span class="dateTime fr">[{$li['dateline']|date="y/m/d",###}]</span>
       <span class="downloadtimes fr"><a href="{:U('/Download/doDownload',array('id'=>$li['id']))}" title="{$li.title}">下载</a></span>
       <span class="clear"></span>
      </li>
     </volist>
    </ul>
    <div class="page_list">{$page}</div>
   </div>
  </div>

</div>
<include file="Public:footer" />
