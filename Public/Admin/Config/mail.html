<style>
html{
height:100%;
}
</style>

<div class="rightCon1 fl">
     <div class="conTitle">邮件配置</div>
     <div>
	 	<form action="{:U('Admin/Config/doSaveEmail')}" method="post">
<table width="100%" height="344" border="0" cellpadding="0" cellspacing="1"  class="list_table" style="margin-left:0;">

  <tr>
    <td width="20%" class="title_text"><span class="span_title">{$Think.lang.mailtype}:</span></td>
    <td width="80%" class="spacing3"><select name="mailtype"><option value="smtp" <eq name="ssl" value="smtp">selected="selected"</eq> >smtp</option><option value="mail" <eq name="ssl" value="mail">selected="selected"</eq>>mail</option></select></td>
    </tr>	
	
	<tr>
    <td class="title_text"><span class="span_title">{$Think.lang.mailssl}:</span></td>
    <td class="spacing3"><input type="radio" value="1" name="ssl" <eq name="ssl" value="1">checked="checked"</eq>  />{$Think.lang.yes} <input type="radio" value="0" name="ssl" <eq name="ssl" value="0">checked="checked"</eq>/>{$Think.lang.no}</td>
    </tr>
	<tr>
    <td class="title_text"><span class="span_title">{$Think.lang.mailport}:</span></td>
    <td class="spacing3"><input class="input_middle" name="mailport" value="{$mailport|default='465'}" /></td>
    </tr>		
  <tr>
    <td class="title_text"><span class="span_title">{$Think.lang.name}:</span></td>
    <td class="spacing3"><input class="input_middle" name="mailname" value="{$mailname|default=''}" /></td>
    </tr>
  
  <tr>
    <td class="title_text"><span class="span_title">{$Think.lang.mailaccount}:</span></td>
    <td class="spacing3"><input name="count" value="{$count|default=''}" class="input_middle" /></td>
  </tr>
  <tr>
    <td class="title_text"><span class="span_title">{$Think.lang.mailpwd}:</span></td>
    <td class="spacing3"><input name="pwd" value="{$pwd|default=''}" type="password" class="input_middle" /></td>
  </tr>	
  <tr>
    <td class="title_text"><span class="span_title">{$Think.lang.smtp}:</span></td>
    <td class="spacing3"><input name="smtp" value="{$smtp|default=''}" class="input_middle" /></td>
  </tr>
  <tr>
    <td class="title_text">&nbsp;</td>
    <td class="spacing3"><input class="form-text"  type="submit" value="{$Think.lang.save}" /></td>
  </tr>
</table>
</form>
	 
	 </div>
	 
   </div>
