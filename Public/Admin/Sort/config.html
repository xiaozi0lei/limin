<link rel="stylesheet" type="text/css" href="__PUBLIC__/kindeditor/themes/default/default.css" />
<script src="__PUBLIC__/kindeditor/kindeditor-min.js"></script>
<script src="__PUBLIC__/kindeditor/lang/zh_CN.js"></script>
<script>
			var editor;
			KindEditor.ready(function(K) {
				editor = K.create('.editor_textarea', {
					uploadJson : '{:U('Admin/Sort/uploadArticalImg')}',
					allowFileManager : false,
					items:[
        'source', '|', 'undo', 'redo', '|', 'preview', 'print', 'template', 'code', 'cut', 'copy', 'paste',
        'plainpaste', 'wordpaste', '|', 'justifyleft', 'justifycenter', 'justifyright',
        'justifyfull', 'insertorderedlist', 'insertunorderedlist', 'indent', 'outdent', 'subscript',
        'superscript', 'clearhtml', 'quickformat', 'selectall', '|', 'fullscreen', '/',
        'formatblock', 'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold',
        'italic', 'underline', 'strikethrough', 'lineheight', 'removeformat', '|', 'image',
        'flash', 'media', 'insertfile', 'table', 'hr', 'emoticons', 'baidumap', 'pagebreak',
        'anchor', 'link', 'unlink', '|', 'about'
]
				});
				
			});
			$(document).ready(function(){
				$("#Sjump").click(function(){
				if ($("#Sjump").attr("checked"))
				{
					$("#jumpID").css("display","");
				}
				else
					$("#jumpID").css("display","none");	
				});
			});
		</script>

<div class="rightCon1 fl">
     <div class="conTitle">栏目管理</div>
     <div class="conNav">
       <ul>
        <li <if condition="ACTION_NAME=='sortlist'">class="active"</if> ><a href="{:U('Admin/Sort/sortList')}{$language}"><span>栏目管理</span></a></li>
        <li <if condition="ACTION_NAME=='config'">class="active"</if>><a href="{:U('Admin/Sort/config')}{$language}"><span>栏目设置</span></a></li>
       
       </ul>
     </div>
	 
	 
	 <div>
	 	<form action="{:U('Admin/Sort/doSaveConfig')}" method="post">
			<table width="100%" height="183" border="0" cellpadding="0" cellspacing="1"  class="list_table">
			   
			   <tr>
				<td width="20%" class="title_text"><span class="span_title">手机端默认主页:</span></td>
				<td width="80%" class="spacing3">
				<select name="mobileindex">
				 <option value="0">默认主页</option>
				 <volist name="sort" id="s">
					<option <if condition="$s['id']==$moblie_index">selected="selected"</if>  value="{$s.id}">{$s.name}</option>
				 </volist>
				</select>
				</td>
			   </tr>
			   
			  <tr>
				<td width="20%" class="title_text"><span class="span_title">导航菜单级数:</span></td>
				<td width="80%" class="spacing3"><input class="input_middle" name="topmenu_level" value="{$topmenu_level|default=0}" /> (0表示无限层)</td>
		      </tr>
			   <tr>
				<td width="" class="title_text"><span class="span_title">侧边导航展开样式:</span></td>
				<td width="" class="spacing3"><input type="radio" value="1" name="leftmenu_active"  <if condition="empty($leftmenu_active)||$leftmenu_active==1">checked="checked"</if> />只展开激活菜单  <input type="radio" name="leftmenu_active" value="2" <eq name="leftmenu_active" value="2">checked="checked"</eq>/>展开所有分类</td>
			   </tr>
			 <!--  
			<tr >
				<td width="" class="title_text"><span class="span_title">侧边导航控制:</span></td>
				<td width="" class="spacing3">二级分类为空时跳转<input id="Sjump" name="Sjump" type="checkbox" value="yes" <if condition="$Sjump=='yes'">checked="checked"</if>/></td>
			</tr>
			-->
			<tr id="jumpID" name = "jumpID" <if condition="!($Sjump=='yes')">style="display:none;"</if>>
				<td width="" class="title_text">跳转分类SID：</td>
				<td class="spacing3"><input type='text' name='JSID' value="{$jumpID}"/></td>
				</tr>
			   <tr>
				<td width="" class="title_text"><span class="span_title">&nbsp;</span></td>
				<td width="" class="spacing3"><input class="form-text" type="submit" value="{$Think.lang.save}" /></td>
			   </tr>
		  </table>
	   </form>
	 
	 </div>
	 
   </div>
