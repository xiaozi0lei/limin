<include file="Public:header" />
<style>
.page-guestbook dl dd input{
width:auto;
vertical-align:middle;
}
</style>
<div id="page_main" class="clearfix">
 <div class="page-right">
  <div class="site-nav"><span>当前位置 : </span>{$location}</div>
  <div class="page-news">
   <div id="shownews">
    <h1 class="title">在线应聘</h1>
    <div class="page-guestbook">
      <form method="post" name="guestbook" id="guestbook" action="{:U('Job/submitJob')}" enctype="multipart/form-data" >
      <dl class="clearfix">
        <dt>职位名称：</dt>
      	<dd>{$title}</dd> 
	    <volist name="field" id="field">
         <dt>{$field.title}：</dt>
      	 <dd>{$field.html} <if condition="$field['required']==1"><span>*</span></if></dd>
	    </volist>
     </dl>
	  <input type="hidden" name="jid" value="{$id}" />
	  <input type="submit"  class="submit" name="submit" id="submit" value="提交">
      </form>
    </div>
	<div class="clear"></div>
  </div>
 </div>
 </div>
<include file="Public:left" />
</div>
<include file="Public:footer" />
