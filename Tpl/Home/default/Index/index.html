		<script>
			$(function(){
				var swiper = $(".banner ul li");
				var iSize = swiper.size();
				var iNow = 0;
				
				
				timer = setInterval(function(){
						iNow++;
						if(iNow>iSize-1) iNow=0;
						move();
					},3500)
				function move(){
					swiper.eq(iNow).siblings().animate({
						opacity:0
					},1200).find("div").animate({
						opacity:0,
						top:170
					});
					swiper.eq(iNow).animate({
						opacity:1
					},1200).find("div").animate({
						opacity:1,
						top:150
					});
				}
			})
		</script>
